<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #edbb99;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        text-align: center;
        background-color: #fff;
        padding: 42px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        max-width: 50%;
        width: 100%;
      }

      h1 {
        color: #dc7633;
      }

      #keyword {
        width: 60%;
        padding: 10px;
        margin: 20px auto;
        display: block;
        border: 2px solid #dc7633;
        border-radius: 5px;
        font-size: 16px;
      }

      #generate-button {
        background-color: #dc7633;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        width: 50%;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      #generate-button:hover {
        background-color: #ba4a00;
      }

      .quote-card {
        display: none;
        animation: fadeIn 1s;
      }

      .quote-card p {
        font-size: 18px;
        margin: 20px 0;
        color: #333;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Quote Generator</h1>
      <input type="text" id="keyword" placeholder="Enter keyword" />
      <button id="generate-button">Generate</button>
      <div class="quote-card" id="quote-container">
        <p id="quote"></p>
      </div>
    </div>

    <script>
      const keywordInput = document.getElementById("keyword");
      const quoteElement = document.getElementById("quote");
      const generateButton = document.getElementById("generate-button");
      const quoteContainer = document.getElementById("quote-container");
      const quoteCard = document.querySelector(".quote-card");

      function fetchQuote() {
        const keyword = keywordInput.value.trim();
        if (!keyword) {
          alert("Please enter a keyword.");
          return;
        }

        fetch("http://localhost:3300/generate-quote", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ keyword }),
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then((data) => {
            if (data.quote) {
              quoteElement.textContent = data.quote;
              quoteContainer.style.display = "block";
              quoteCard.style.display = "block";
              keywordInput.value = "";
            } else {
              quoteCard.style.display = "none";
              alert("No matching quotes found.");
            }
          })
          .catch((error) => {
            console.error("Fetch error:", error);
            alert("An error occurred while fetching the quote.");
          });
      }

      generateButton.addEventListener("click", fetchQuote);
    </script>
  </body>
</html>
